<!DOCTYPE HTML>
<html lang="en">
  <head><title>Error 404</title>
    <style>
      *{margin:0;padding:0}
      html,code{font:15px/22px arial,sans-serif}
      html{background:#fff;color:#222;padding:15px}
      body{margin:7% auto 0;max-width:80%;min-height:180px;padding:30px 0 15px}
    </style>
  </head>
  <body>
    <p><b>404</b> <ins>servlet not found</ins></p>
    <p>The requested servlet <code> ##servlet####page## </code> was not found on this server.</p>
    <!-- #BEGINZONE cgi -->
    <p>
      Furthermore, the following parameters were passed but they have been ignored.<br/>
        <!-- #BEGINTABLE cgi_value -->
        <p><code>##key##</code>: <ins>##value##</ins></p>
        <!-- #ENDTABLE cgi_value -->
    </p>
    <!-- #ENDZONE cgi -->
  </body>
</html>
